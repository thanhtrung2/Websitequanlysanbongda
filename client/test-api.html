<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test API</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .success { color: green; }
    .error { color: red; }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Test API Connection</h1>
  
  <button onclick="testFields()">Test Fields API</button>
  <button onclick="testServer()">Test Server</button>
  
  <div id="result"></div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    async function testServer() {
      const result = document.getElementById('result');
      result.innerHTML = '<p>Testing server...</p>';
      
      try {
        const response = await fetch('http://localhost:3000');
        const text = await response.text();
        result.innerHTML = `
          <p class="success">✓ Server is running!</p>
          <p>Status: ${response.status}</p>
          <pre>${text.substring(0, 500)}...</pre>
        `;
      } catch (error) {
        result.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
      }
    }
    
    async function testFields() {
      const result = document.getElementById('result');
      result.innerHTML = '<p>Testing fields API...</p>';
      
      try {
        console.log('Fetching:', `${API_URL}/fields`);
        const response = await fetch(`${API_URL}/fields`);
        console.log('Response:', response);
        
        const data = await response.json();
        console.log('Data:', data);
        
        result.innerHTML = `
          <p class="success">✓ API Working!</p>
          <p>Status: ${response.status}</p>
          <p>Fields count: ${data.length}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        console.error('Error:', error);
        result.innerHTML = `
          <p class="error">✗ Error: ${error.message}</p>
          <p>Check console (F12) for details</p>
        `;
      }
    }
    
    // Auto test on load
    window.onload = () => {
      testFields();
    };
  </script>
</body>
</html>
