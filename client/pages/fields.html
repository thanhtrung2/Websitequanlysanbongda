<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh s√°ch s√¢n</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-green-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">‚öΩ Qu·∫£n l√Ω S√¢n B√≥ng</h1>
        <div id="navLinks" class="flex items-center space-x-4">
          <a href="../index.html" class="hover:text-green-200">Trang ch·ªß</a>
          <a href="fields.html" class="hover:text-green-200">S√¢n b√≥ng</a>
          <div id="userMenu"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-8">Danh s√°ch s√¢n b√≥ng t·∫°i Tr√† Vinh</h2>
    
    <div id="loading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
      <p class="mt-4 text-gray-600">ƒêang t·∫£i danh s√°ch s√¢n...</p>
    </div>

    <div id="fieldsList" class="grid md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    // Helper functions
    function checkAuth() {
      return !!localStorage.getItem('token');
    }
    
    function getUser() {
      const userStr = localStorage.getItem('user');
      return userStr ? JSON.parse(userStr) : null;
    }

    // Update navigation menu
    function updateNavMenu() {
      const userMenu = document.getElementById('userMenu');
      if (checkAuth()) {
        const user = getUser();
        userMenu.innerHTML = `
          <a href="profile.html" class="hover:text-green-200">üë§ ${user?.name || 'T√†i kho·∫£n'}</a>
          <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
            ƒêƒÉng xu·∫•t
          </button>
        `;
      } else {
        userMenu.innerHTML = `
          <a href="login.html" class="hover:text-green-200">ƒêƒÉng nh·∫≠p</a>
          <a href="register.html" class="bg-white text-green-600 px-4 py-2 rounded hover:bg-green-50">
            ƒêƒÉng k√Ω
          </a>
        `;
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '../index.html';
    }
    
    async function loadFields() {
      console.log('=== Starting loadFields ===');
      const loading = document.getElementById('loading');
      const fieldsList = document.getElementById('fieldsList');
      
      if (!loading || !fieldsList) {
        console.error('Elements not found!');
        return;
      }
      
      try {
        console.log('Fetching from:', `${API_URL}/fields`);
        const response = await fetch(`${API_URL}/fields`);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const fields = await response.json();
        console.log('‚úì Loaded', fields.length, 'fields:', fields);
        
        loading.style.display = 'none';
        
        if (fields.length === 0) {
          fieldsList.innerHTML = '<p class="col-span-3 text-center text-gray-600">Ch∆∞a c√≥ s√¢n b√≥ng n√†o</p>';
          return;
        }
        
        const typeMap = {
          '5vs5': 'S√¢n 5 ng∆∞·ªùi',
          '7vs7': 'S√¢n 7 ng∆∞·ªùi',
          '11vs11': 'S√¢n 11 ng∆∞·ªùi'
        };
        
        fieldsList.innerHTML = fields.map(field => `
          <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
            <div class="h-48 bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center relative">
              <span class="text-6xl">‚öΩ</span>
              <div class="absolute top-2 right-2 bg-white px-3 py-1 rounded-full text-sm font-semibold text-green-600">
                ${typeMap[field.type] || field.type}
              </div>
            </div>
            <div class="p-5">
              <h3 class="text-xl font-bold mb-2">${field.name}</h3>
              <p class="text-gray-600 text-sm mb-2">üìç ${field.location?.address || 'Tr√† Vinh'}</p>
              <p class="text-green-600 font-bold text-lg mb-4">${field.pricePerHour.toLocaleString('vi-VN')}ƒë/gi·ªù</p>
              ${field.amenities && field.amenities.length > 0 ? `
                <div class="flex flex-wrap gap-1 mb-3">
                  ${field.amenities.slice(0, 3).map(amenity => `
                    <span class="text-xs bg-gray-100 px-2 py-1 rounded">${amenity}</span>
                  `).join('')}
                </div>
              ` : ''}
              <button onclick="bookField('${field._id}')" 
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-semibold">
                ƒê·∫∑t s√¢n ngay
              </button>
            </div>
          </div>
        `).join('');
        
        console.log('‚úì Fields displayed successfully');
        
      } catch (error) {
        console.error('‚úó Error loading fields:', error);
        loading.innerHTML = `
          <div class="text-center">
            <p class="text-red-600 font-bold mb-2">L·ªói t·∫£i d·ªØ li·ªáu</p>
            <p class="text-gray-600">${error.message}</p>
            <button onclick="location.reload()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
              Th·ª≠ l·∫°i
            </button>
          </div>
        `;
      }
    }
    
    function bookField(fieldId) {
      if (!checkAuth()) {
        alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒë·∫∑t s√¢n');
        window.location.href = 'login.html';
        return;
      }
      window.location.href = `booking.html?fieldId=${fieldId}`;
    }
    
    // Load immediately when script runs
    console.log('Script loaded, waiting for DOM...');
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, calling loadFields...');
        updateNavMenu();
        loadFields();
      });
    } else {
      console.log('DOM already loaded, calling loadFields immediately...');
      updateNavMenu();
      loadFields();
    }
  </script>
</body>
</html>
