  <script>
    let allFields = [];

    const typeMap = {

    // Load fields

        document.getElementById('loading').classList.add('hidden');

    // L·ªçc theo lo·∫°i s√¢n
    function filterByType(type) {

      // C·∫≠p nh·∫≠t UI buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('bg-green-600', 'text-white');
        btn.classList.add('bg-gray-200', 'text-gray-700');
      });
      document.getElementById(`filter-${type}`).classList.remove('bg-gray-200', 'text-gray-700');
      document.getElementById(`filter-${type}`).classList.add('bg-green-600', 'text-white');
      
      // L·ªçc v√† hi·ªÉn th·ªã
      let filtered = allFields;
      if (type !== 'all') {
        filtered = allFields.filter(f => f.type === type);
      }
      
      displayFields(filtered);
      updateFilterResult(filtered.length, type);
    }
    
    function updateFilterResult(count, type) {
      const typeNames = {
        'all': 't·∫•t c·∫£ lo·∫°i s√¢n',
        '5vs5': 's√¢n 5 ng∆∞·ªùi',
        '7vs7': 's√¢n 7 ng∆∞·ªùi',
        '11vs11': 's√¢n 11 ng∆∞·ªùi'

      document.getElementById('filterResult').textContent = 
        `Hi·ªÉn th·ªã ${count} s√¢n (${typeNames[type]})`;
    }
    
    function displayFields(fields) {
      if (fields.length === 0) {
        document.getElementById('fields').innerHTML = `

            <span class="text-6xl">üèüÔ∏è</span>
            <p class="text-gray-500 mt-4 text-lg">Kh√¥ng t√¨m th·∫•y s√¢n n√†o ph√π h·ª£p</p>
            <button onclick="filterByType('all')" class="mt-4 text-green-600 hover:underline">
              Xem t·∫•t c·∫£ s√¢n

        `;
        return;
      }
      
      document.getElementById('fields').innerHTML = fields.map(f => {
        // L·ªçc b·ªè ·∫£nh placeholder kh√¥ng h·ª£p l·ªá, ch·ªâ l·∫•y ·∫£nh local
        let validImages = [];
        if (f.images && f.images.length > 0) {
          validImages = f.images.filter(img => img.startsWith('/uploads'));
        }
        let displayImage = validImages.length > 0 ? validImages[0] : null;
        const hasImage = !!displayImage;
        
        // M√†u badge theo lo·∫°i s√¢n
        const typeColors = {

          '7vs7': 'bg-purple-500',

                : `<div class="w-full h-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center text-6xl">‚öΩ</div>`
              }
              <div class="absolute top-2 right-2 ${typeColors[f.type]} text-white px-3 py-1 rounded-full text-sm font-semibold shadow">
                ${typeMap[f.type]}

                  üì∑ ${validImages.length} ·∫£nh

                ‚öΩ ƒê·∫∑t s√¢n ngay
