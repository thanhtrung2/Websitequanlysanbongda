<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-green-600">Đăng nhập</h2>
      
      <!-- Google Login Button -->
      <div id="googleBtn" class="mb-4"></div>
      
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập bằng email</span>
        </div>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2">Mật khẩu</label>
          <input type="password" id="password" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
          Đăng nhập
        </button>
      </form>
      <p class="text-center mt-4 text-gray-600">
        Chưa có tài khoản? <a href="register.html" class="text-green-600 hover:underline">Đăng ký</a>
      </p>
    </div>
  </div>
  
  <script src="../js/auth.js"></script>
  <script src="../js/google-auth.js"></script>
</body>
</html>
