  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-gradient-to-r from-green-600 to-green-700 text-white shadow-xl">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <a href="../index.html" class="flex items-center space-x-3">
          <span class="text-4xl">‚öΩ</span>
          <div>
            <h1 class="text-2xl font-bold">Th√†nh Trung M10</h1>
            <p class="text-xs text-green-100">Th√¥ng b√°o</p>
          </div>
        </a>
        <div class="flex items-center space-x-6">
          <a href="../index.html" class="hover:text-green-200 transition font-semibold">Trang ch·ªß</a>
          <a href="../san-bong.html" class="hover:text-green-200 transition font-semibold">S√¢n b√≥ng</a>
          <a href="community.html" class="hover:text-green-200 transition font-semibold">C·ªông ƒë·ªìng</a>
          <div id="userMenu"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold">üîî Th√¥ng b√°o</h2>
        <button onclick="markAllRead()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm font-semibold transition">
          ‚úì ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc
        </button>
      </div>
      
      <div id="loading" class="p-8 text-center">
        <div class="inline-block animate-spin rounded-full h-10 w-10 border-b-2 border-green-600"></div>
        <p class="mt-4 text-gray-500">ƒêang t·∫£i th√¥ng b√°o...</p>
      </div>
      
      <div id="notificationsList" class="hidden divide-y"></div>
      
      <div id="emptyState" class="hidden p-12 text-center">
        <div class="text-6xl mb-4">üîî</div>
        <p class="text-gray-500 text-lg">Kh√¥ng c√≥ th√¥ng b√°o n√†o</p>
      </div>
      
      <div id="loadMore" class="hidden p-4 text-center border-t">
        <button onclick="loadMore()" class="text-green-600 font-semibold hover:underline">
          Xem th√™m th√¥ng b√°o c≈© h∆°n
        </button>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    let currentPage = 1;
    let hasMore = true;
    
    const typeInfo = {
      comment: { icon: 'üí¨', color: 'bg-blue-100', title: 'B√¨nh lu·∫≠n' },
      like: { icon: '‚ù§Ô∏è', color: 'bg-red-100', title: 'L∆∞·ª£t th√≠ch' },
      interest: { icon: 'üôã', color: 'bg-green-100', title: 'Quan t√¢m' },
      booking: { icon: 'üìÖ', color: 'bg-purple-100', title: 'ƒê·∫∑t s√¢n' },
      system: { icon: 'üì¢', color: 'bg-yellow-100', title: 'H·ªá th·ªëng' }
    };

    if (!checkAuth()) {
      window.location.href = 'login.html';
    }

    async function loadNotificationsList(append = false) {
      try {
        const response = await fetch(`${API_URL}/notifications?page=${currentPage}&limit=20`, {
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
        
        if (!response.ok) throw new Error('Failed to load');
        
        const data = await response.json();
        
        document.getElementById('loading').classList.add('hidden');
        
        if (data.notifications.length === 0 && currentPage === 1) {
          document.getElementById('emptyState').classList.remove('hidden');
          return;
        }
        
        const list = document.getElementById('notificationsList');
        list.classList.remove('hidden');
        
        const html = data.notifications.map(n => {
          const type = typeInfo[n.type] || typeInfo.system;
          const timeAgo = formatTimeAgo(n.createdAt);
          
          return `
            <div class="p-4 hover:bg-gray-50 cursor-pointer transition ${n.isRead ? '' : 'bg-blue-50'}" 
                 onclick="openNotification('${n._id}', '${n.link || ''}')">
              <div class="flex gap-4">
                <div class="w-12 h-12 ${type.color} rounded-full flex items-center justify-center text-2xl flex-shrink-0">
                  ${type.icon}
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex justify-between items-start gap-2">
                    <p class="font-semibold text-gray-800">${n.title}</p>
                    ${!n.isRead ? '<span class="w-3 h-3 bg-blue-500 rounded-full flex-shrink-0"></span>' : ''}
                  </div>
                  <p class="text-gray-600 mt-1">${n.message}</p>
                  <p class="text-sm text-gray-400 mt-2">${timeAgo}</p>
                </div>
                <button onclick="event.stopPropagation(); deleteNotification('${n._id}')" 
                        class="text-gray-400 hover:text-red-500 p-2" title="X√≥a">
                  üóëÔ∏è
                </button>
              </div>
            </div>
          `;
        }).join('');
        
        if (append) {
          list.innerHTML += html;
        } else {
          list.innerHTML = html;
        }
        
        // Check if has more
        hasMore = data.notifications.length === 20;
        document.getElementById('loadMore').classList.toggle('hidden', !hasMore);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">L·ªói t·∫£i th√¥ng b√°o</p>';
      }
    }

    function formatTimeAgo(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      
      if (diff < 60) return 'V·ª´a xong';
      if (diff < 3600) return `${Math.floor(diff / 60)} ph√∫t tr∆∞·ªõc`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} gi·ªù tr∆∞·ªõc`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} ng√†y tr∆∞·ªõc`;
      return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', {hour: '2-digit', minute: '2-digit'});
    }

    async function openNotification(id, link) {
      try {
        await fetch(`${API_URL}/notifications/${id}/read`, {
          method: 'PATCH',
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
      } catch (e) {}
      
      if (link) {
        window.location.href = link;
      } else {
        loadNotificationsList();
      }
    }

    async function markAllRead() {
      try {
        await fetch(`${API_URL}/notifications/read-all`, {
          method: 'PATCH',
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
        loadNotificationsList();
      } catch (e) {}
    }

    async function deleteNotification(id) {
      if (!confirm('X√≥a th√¥ng b√°o n√†y?')) return;
      
      try {
        await fetch(`${API_URL}/notifications/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
        loadNotificationsList();
      } catch (e) {}
    }

    function loadMore() {
      currentPage++;
      loadNotificationsList(true);
    }

    // Init
    loadNotificationsList();
  </script>
</body>
</html>
