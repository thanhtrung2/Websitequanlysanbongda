<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω S√¢n - Admin</title>
  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

</head>
<body class="bg-slate-50">
  <div id="toastContainer" class="fixed top-4 right-4 z-[100] flex flex-col gap-3"></div>

  <div class="flex h-screen">
    <!-- Sidebar - Dynamic -->
    <div id="admin-sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header - Dynamic -->
      <div id="admin-header"></div>
      
      <div class="flex justify-end px-6 pt-4">
        <button onclick="openAddModal()" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-5 py-2.5 rounded-xl hover:shadow-lg transition font-semibold flex items-center gap-2">
          <span>‚ûï</span> Th√™m s√¢n m·ªõi
        </button>
      </div>

      <div class="p-6">
        <div id="loading" class="text-center py-12">
          <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
          <p class="mt-4 text-slate-500">ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </div>
        <div id="fieldsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 hidden"></div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="fieldModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-t-2xl">
        <h3 id="modalTitle" class="text-xl font-bold">Th√™m s√¢n m·ªõi</h3>
      </div>
      <form id="fieldForm" class="p-6 space-y-4">
        <input type="hidden" id="fieldId">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-slate-700 font-semibold mb-2">T√™n s√¢n *</label>
            <input type="text" id="fieldName" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
          </div>
          <div>
            <label class="block text-slate-700 font-semibold mb-2">Lo·∫°i s√¢n *</label>
            <select id="fieldType" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
              <option value="5vs5">S√¢n 5 ng∆∞·ªùi</option>
              <option value="7vs7">S√¢n 7 ng∆∞·ªùi</option>
              <option value="11vs11">S√¢n 11 ng∆∞·ªùi</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">ƒê·ªãa ch·ªâ *</label>
          <input type="text" id="fieldAddress" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">Gi√°/gi·ªù (VNƒê) *</label>
          <input type="number" id="fieldPrice" required min="0" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">Ti·ªán √≠ch</label>
          <textarea id="fieldAmenities" rows="2" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition" placeholder="ƒê√®n chi·∫øu s√°ng, Ph√≤ng thay ƒë·ªì, B√£i ƒë·ªó xe"></textarea>
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">Tr·∫°ng th√°i</label>
          <select id="fieldStatus" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
            <option value="active">Ho·∫°t ƒë·ªông</option>
            <option value="maintenance">B·∫£o tr√¨</option>
            <option value="inactive">Kh√¥ng ho·∫°t ƒë·ªông</option>
          </select>
        </div>
        <div>
          <label class="block text-slate-700 font-semibold mb-2">S√¢n con</label>
          <div id="subFieldsList" class="space-y-2 mb-3"></div>
          <button type="button" onclick="addSubField()" class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 text-sm">‚ûï Th√™m s√¢n con</button>
        </div>
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl hover:shadow-lg transition font-semibold">L∆∞u</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl hover:bg-slate-200 transition font-semibold">H·ªßy</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-t-2xl flex justify-between items-center">
        <h3 class="text-xl font-bold">üì∑ Qu·∫£n l√Ω ·∫£nh s√¢n</h3>
        <button onclick="closeImageModal()" class="text-white/80 hover:text-white text-2xl">&times;</button>
      </div>
      <div class="p-6">
        <input type="hidden" id="imageFieldId">
        <div class="mb-6 p-4 border-2 border-dashed border-green-400 rounded-xl bg-green-50">
          <p class="text-sm text-slate-600 mb-3">Ch·ªçn t·ªëi ƒëa 5 ·∫£nh, m·ªói ·∫£nh ‚â§ 5MB</p>
          <input type="file" id="imageInput" multiple accept="image/*" class="w-full mb-3">
          <div id="previewImages" class="flex gap-2 flex-wrap mb-3"></div>
          <button type="button" onclick="uploadImages()" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition font-semibold">‚¨ÜÔ∏è Upload</button>
        </div>
        <h4 class="font-semibold text-slate-700 mb-3">·∫¢nh hi·ªán t·∫°i (<span id="imageCount">0</span>):</h4>
        <div id="currentImages" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    let allFields = [];
    let subFieldsData = [];

    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    
    function showToast(message, type = 'success') {
      const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500' };
      const toast = document.createElement('div');
      toast.className = `${colors[type]} text-white px-5 py-3 rounded-xl shadow-lg flex items-center gap-2`;
      toast.innerHTML = `<span>${type === 'success' ? '‚úì' : '‚úï'}</span> ${message}`;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function loadFields() {
      try {
        const response = await fetch(`${API_URL}/fields`);
        allFields = await response.json();
        document.getElementById('loading').classList.add('hidden');
        displayFields(allFields);
      } catch (error) {
        document.getElementById('loading').innerHTML = '<p class="text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</p>';
      }
    }

    function displayFields(fields) {
      const grid = document.getElementById('fieldsGrid');
      grid.classList.remove('hidden');
      const typeMap = { '5vs5': 'S√¢n 5', '7vs7': 'S√¢n 7', '11vs11': 'S√¢n 11' };
      const statusMap = { 'active': { text: 'Ho·∫°t ƒë·ªông', class: 'bg-green-100 text-green-700' }, 'maintenance': { text: 'B·∫£o tr√¨', class: 'bg-yellow-100 text-yellow-700' }, 'inactive': { text: 'Ng·ª´ng', class: 'bg-red-100 text-red-700' } };
      const typeColors = { '5vs5': 'bg-blue-500', '7vs7': 'bg-purple-500', '11vs11': 'bg-orange-500' };

      grid.innerHTML = fields.map(field => {
        const hasImage = field.images && field.images.length > 0;
        const subFieldCount = field.subFields?.length || 0;
        return `
          <div class="card-hover bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100">
            <div class="h-44 relative">
              ${hasImage ? `<img src="${field.images[0]}" alt="${field.name}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center text-5xl">‚öΩ</div>`}
              <span class="absolute top-3 left-3 ${typeColors[field.type]} text-white px-3 py-1 rounded-full text-xs font-bold">${typeMap[field.type]}</span>
              <span class="absolute top-3 right-3 ${statusMap[field.status]?.class} px-2 py-1 rounded-lg text-xs font-semibold">${statusMap[field.status]?.text}</span>
              ${subFieldCount > 0 ? `<span class="absolute bottom-3 right-3 bg-black/50 text-white px-2 py-1 rounded-lg text-xs">${subFieldCount} s√¢n con</span>` : ''}
            </div>
            <div class="p-4">
              <h3 class="font-bold text-lg text-slate-800 mb-1">${field.name}</h3>
              <p class="text-slate-500 text-sm mb-2">üìç ${field.location?.address || 'N/A'}</p>
              <p class="text-green-600 font-bold mb-3">${field.pricePerHour.toLocaleString()}ƒë/gi·ªù</p>
              <div class="flex gap-2">
                <button onclick="openImageModal('${field._id}')" class="flex-1 bg-purple-100 text-purple-700 py-2 rounded-xl hover:bg-purple-200 text-sm font-medium">üì∑</button>
                <button onclick="editField('${field._id}')" class="flex-1 bg-blue-100 text-blue-700 py-2 rounded-xl hover:bg-blue-200 text-sm font-medium">‚úèÔ∏è</button>
                <button onclick="deleteField('${field._id}', '${field.name}')" class="flex-1 bg-red-100 text-red-700 py-2 rounded-xl hover:bg-red-200 text-sm font-medium">üóëÔ∏è</button>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Th√™m s√¢n m·ªõi';
      document.getElementById('fieldForm').reset();
      document.getElementById('fieldId').value = '';
      subFieldsData = [];
      renderSubFields();
      document.getElementById('fieldModal').classList.remove('hidden');
    }

    function renderSubFields() {
      const container = document.getElementById('subFieldsList');
      if (subFieldsData.length === 0) { container.innerHTML = '<p class="text-slate-400 text-sm">Ch∆∞a c√≥ s√¢n con</p>'; return; }
      container.innerHTML = subFieldsData.map((sf, i) => `
        <div class="flex gap-2 items-center bg-slate-50 p-3 rounded-xl">
          <input type="text" value="${sf.name}" onchange="subFieldsData[${i}].name=this.value" class="flex-1 px-3 py-2 border rounded-lg text-sm" placeholder="T√™n s√¢n con">
          <select onchange="subFieldsData[${i}].type=this.value" class="px-3 py-2 border rounded-lg text-sm">
            <option value="5vs5" ${sf.type === '5vs5' ? 'selected' : ''}>S√¢n 5</option>
            <option value="7vs7" ${sf.type === '7vs7' ? 'selected' : ''}>S√¢n 7</option>
          </select>
          <input type="number" value="${sf.pricePerHour || ''}" onchange="subFieldsData[${i}].pricePerHour=this.value?parseInt(this.value):null" class="w-28 px-3 py-2 border rounded-lg text-sm" placeholder="Gi√° ri√™ng">
          <button type="button" onclick="subFieldsData.splice(${i},1);renderSubFields()" class="text-red-500 hover:bg-red-100 p-2 rounded-lg">‚úï</button>
        </div>`).join('');
    }

    function addSubField() {
      subFieldsData.push({ name: `S√¢n ${subFieldsData.length + 1}`, type: '5vs5', pricePerHour: null, status: 'active' });
      renderSubFields();
    }

    function editField(id) {
      const field = allFields.find(f => f._id === id);
      if (!field) return;
      document.getElementById('modalTitle').textContent = 'Ch·ªânh s·ª≠a s√¢n';
      document.getElementById('fieldId').value = field._id;
      document.getElementById('fieldName').value = field.name;
      document.getElementById('fieldType').value = field.type;
      document.getElementById('fieldAddress').value = field.location?.address || '';
      document.getElementById('fieldPrice').value = field.pricePerHour;
      document.getElementById('fieldAmenities').value = field.amenities?.join(', ') || '';
      document.getElementById('fieldStatus').value = field.status;
      subFieldsData = field.subFields?.map(sf => ({ ...sf })) || [];
      renderSubFields();
      document.getElementById('fieldModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('fieldModal').classList.add('hidden'); }

    document.getElementById('fieldForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('fieldId').value;
      const data = {
        name: document.getElementById('fieldName').value,
        type: document.getElementById('fieldType').value,
        location: { address: document.getElementById('fieldAddress').value, city: 'Tr√† Vinh' },
        pricePerHour: parseInt(document.getElementById('fieldPrice').value),
        amenities: document.getElementById('fieldAmenities').value.split(',').map(a => a.trim()).filter(a => a),
        status: document.getElementById('fieldStatus').value,
        subFields: subFieldsData
      };
      try {
        const response = await fetch(id ? `${API_URL}/fields/${id}` : `${API_URL}/fields`, {
          method: id ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify(data)
        });
        if (response.ok) { showToast(id ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng!' : 'Th√™m s√¢n th√†nh c√¥ng!'); closeModal(); loadFields(); }
        else { showToast('L·ªói l∆∞u d·ªØ li·ªáu', 'error'); }
      } catch (error) { showToast('L·ªói k·∫øt n·ªëi', 'error'); }
    });

    async function deleteField(id, name) {
      if (!confirm(`X√≥a s√¢n "${name}"?`)) return;
      try {
        const response = await fetch(`${API_URL}/fields/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        if (response.ok) { showToast('ƒê√£ x√≥a s√¢n!'); loadFields(); }
      } catch (error) { showToast('L·ªói x√≥a', 'error'); }
    }

    function openImageModal(id) {
      document.getElementById('imageFieldId').value = id;
      document.getElementById('imageInput').value = '';
      document.getElementById('previewImages').innerHTML = '';
      loadFieldImages(id);
      document.getElementById('imageModal').classList.remove('hidden');
    }
    function closeImageModal() { document.getElementById('imageModal').classList.add('hidden'); }

    function loadFieldImages(id) {
      const field = allFields.find(f => f._id === id);
      const container = document.getElementById('currentImages');
      document.getElementById('imageCount').textContent = field?.images?.length || 0;
      if (!field?.images?.length) { container.innerHTML = '<p class="text-slate-400 col-span-3 text-center py-8">Ch∆∞a c√≥ ·∫£nh</p>'; return; }
      container.innerHTML = field.images.map((img, i) => `
        <div class="relative group">
          <img src="${img}" class="w-full h-32 object-cover rounded-xl">
          <button onclick="deleteImage('${id}', ${i})" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full opacity-0 group-hover:opacity-100 transition">‚úï</button>
        </div>`).join('');
    }

    document.getElementById('imageInput').addEventListener('change', function() {
      const preview = document.getElementById('previewImages');
      preview.innerHTML = '';
      for (let file of this.files) {
        const reader = new FileReader();
        reader.onload = e => preview.innerHTML += `<img src="${e.target.result}" class="w-16 h-16 object-cover rounded-lg">`;
        reader.readAsDataURL(file);
      }
    });

    async function uploadImages() {
      const id = document.getElementById('imageFieldId').value;
      const input = document.getElementById('imageInput');
      if (!input.files.length) { showToast('Ch·ªçn ·∫£nh tr∆∞·ªõc', 'warning'); return; }
      const formData = new FormData();
      for (let file of input.files) formData.append('images', file);
      try {
        const response = await fetch(`${API_URL}/fields/${id}/images`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` }, body: formData });
        if (response.ok) {
          const data = await response.json();
          const idx = allFields.findIndex(f => f._id === id);
          if (idx !== -1) allFields[idx].images = data.images;
          showToast('Upload th√†nh c√¥ng!');
          loadFieldImages(id);
          displayFields(allFields);
          input.value = '';
          document.getElementById('previewImages').innerHTML = '';
        }
      } catch (error) { showToast('L·ªói upload', 'error'); }
    }

    async function deleteImage(fieldId, index) {
      if (!confirm('X√≥a ·∫£nh n√†y?')) return;
      try {
        const response = await fetch(`${API_URL}/fields/${fieldId}/images/${index}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        if (response.ok) {
          const data = await response.json();
          const idx = allFields.findIndex(f => f._id === fieldId);
          if (idx !== -1) allFields[idx].images = data.images;
          showToast('ƒê√£ x√≥a ·∫£nh');
          loadFieldImages(fieldId);
          displayFields(allFields);
        }
      } catch (error) { showToast('L·ªói x√≥a', 'error'); }
    }

    // Ki·ªÉm tra quy·ªÅn - ch·ªâ admin m·ªõi ƒë∆∞·ª£c truy c·∫≠p trang n√†y
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || user.role !== 'admin') {
      alert('Ch·ªâ Admin m·ªõi c√≥ quy·ªÅn truy c·∫≠p trang Qu·∫£n l√Ω S√¢n!');
      window.location.href = 'index.html';
    } else {
      loadFields();
    }
  </script>
  <script src="components/sidebar.js"></script>
  <script>
    renderAdminSidebar('fields');
    renderAdminHeader('Qu·∫£n l√Ω S√¢n B√≥ng', 'Th√™m, s·ª≠a, x√≥a s√¢n b√≥ng');
  </script>
</body>
</html>
