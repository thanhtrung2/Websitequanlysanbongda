<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÄÄƒng nháº­p Admin - ThÃ nh Trung M10</title>
  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 to-green-700 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="text-6xl mb-4">ğŸ”</div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">ÄÄƒng nháº­p Admin</h1>
      <p class="text-gray-600">Quáº£n trá»‹ há»‡ thá»‘ng</p>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

    <!-- Form -->
    <form id="adminLoginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Email *
        </label>
        <input 
          type="email" 
          id="email" 
          required 
          placeholder="admin@example.com"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          Máº­t kháº©u *
        </label>
        <input 
          type="password" 
          id="password" 
          required 
          placeholder="Nháº­p máº­t kháº©u"
          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-500 transition">
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="submitBtn"
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-bold text-lg shadow-lg">
        ÄÄƒng nháº­p
      </button>
    </form>

    <!-- Links -->
    <div class="mt-6 text-center space-y-2">
      <p class="text-gray-600">
        ChÆ°a cÃ³ tÃ i khoáº£n admin? 
        <a href="register.html" class="text-green-600 hover:underline font-semibold">ÄÄƒng kÃ½</a>
      </p>
      <p class="text-gray-600">
        <a href="../index.html" class="text-green-600 hover:underline font-semibold">â† Vá» trang chá»§</a>
      </p>
    </div>

    <!-- Debug Info -->
    <div id="debugInfo" class="mt-6 bg-gray-50 border-2 border-gray-200 rounded-lg p-4 hidden">
      <p class="text-sm font-bold text-gray-800 mb-2">Debug Info:</p>
      <pre id="debugContent" class="text-xs text-gray-600 overflow-auto"></pre>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    function showAlert(message, type = 'success') {
      const alert = document.getElementById('alert');
      alert.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
      alert.innerHTML = `
        <div class="flex items-center gap-2">
          <span class="text-2xl">${type === 'success' ? 'âœ“' : 'âœ—'}</span>
          <span class="font-semibold">${message}</span>
        </div>
      `;
      alert.classList.remove('hidden');
    }

    function showDebug(data) {
      const debugInfo = document.getElementById('debugInfo');
      const debugContent = document.getElementById('debugContent');
      debugContent.textContent = JSON.stringify(data, null, 2);
      debugInfo.classList.remove('hidden');
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Äang Ä‘Äƒng nháº­p...';

      try {
        console.log('Attempting login...');
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
          // Check if user is admin
          if (data.role !== 'admin') {
            showAlert('TÃ i khoáº£n nÃ y khÃ´ng cÃ³ quyá»n admin!', 'error');
            showDebug({ error: 'Not admin', role: data.role });
            submitBtn.disabled = false;
            submitBtn.textContent = 'ÄÄƒng nháº­p';
            return;
          }

          // Save to localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          
          showAlert('ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...', 'success');
          showDebug({ success: true, user: data });
          
          // Redirect to admin dashboard
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showAlert(data.message || 'ÄÄƒng nháº­p tháº¥t báº¡i', 'error');
          showDebug({ error: data.message, response: data });
          submitBtn.disabled = false;
          submitBtn.textContent = 'ÄÄƒng nháº­p';
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Lá»—i káº¿t ná»‘i server: ' + error.message, 'error');
        showDebug({ error: error.message, stack: error.stack });
        submitBtn.disabled = false;
        submitBtn.textContent = 'ÄÄƒng nháº­p';
      }
    });

    // Show current user info if logged in
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      if (user.email) {
        showDebug({ 
          message: 'Already logged in',
          user: user,
          isAdmin: user.role === 'admin'
        });
      }
    });
  </script>
</body>
</html>
