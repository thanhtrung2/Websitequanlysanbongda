<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin - Thành Trung M10</title>
  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 via-slate-900 to-slate-800 flex items-center justify-center p-4">
  <div class="absolute inset-0 opacity-20" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'0.1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
  
  <div class="glass rounded-3xl shadow-2xl max-w-md w-full overflow-hidden relative z-10">
    <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-8 text-center text-white">
      <div class="w-20 h-20 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4 text-4xl">⚽</div>
      <h1 class="text-2xl font-bold">Thành Trung M10</h1>
      <p class="text-green-100">Admin Panel</p>
    </div>
    
    <form id="loginForm" class="p-8 space-y-5">
      <div>
        <label class="block text-slate-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" required placeholder="admin@example.com" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
      </div>
      <div>
        <label class="block text-slate-700 font-semibold mb-2">Mật khẩu</label>
        <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-green-500 transition">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3.5 rounded-xl font-bold hover:shadow-lg hover:shadow-green-300 transition">
        Đăng nhập
      </button>
      <p id="error" class="text-red-500 text-center text-sm hidden"></p>
    </form>
    
    <div class="px-8 pb-8 text-center">
      <a href="../index.html" class="text-slate-500 hover:text-green-600 text-sm">← Về trang chủ</a>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    // Check if already logged in as admin
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (token && user.role === 'admin') {
      window.location.href = 'index.html';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.user.role !== 'admin' && data.user.role !== 'staff') {
            errorEl.textContent = 'Bạn không có quyền truy cập admin!';
            errorEl.classList.remove('hidden');
            return;
          }
          
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = 'index.html';
        } else {
          errorEl.textContent = data.message || 'Đăng nhập thất bại';
          errorEl.classList.remove('hidden');
        }
      } catch (error) {
        errorEl.textContent = 'Lỗi kết nối server';
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
