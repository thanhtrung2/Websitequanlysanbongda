<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Tài chính - Admin</title>
  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar-link { transition: all 0.2s; }
    .sidebar-link:hover { background: rgba(255,255,255,0.1); transform: translateX(4px); }
    .sidebar-link.active { background: rgba(255,255,255,0.15); border-left: 3px solid #fbbf24; }
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-slate-50">
  <div class="flex h-screen">
    <!-- Sidebar - Dynamic -->
    <div id="admin-sidebar"></div>

    <main class="flex-1 overflow-y-auto">
      <!-- Header - Dynamic -->
      <div id="admin-header"></div>
      <div class="p-6">
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl p-5 text-white">
            <p class="text-sm text-green-100">Doanh thu tháng</p>
            <p id="monthRevenue" class="text-3xl font-bold">0đ</p>
          </div>
          <div class="bg-white rounded-2xl p-5 border border-slate-100">
            <p class="text-sm text-slate-500">Doanh thu tuần</p>
            <p id="weekRevenue" class="text-2xl font-bold text-slate-800">0đ</p>
          </div>
          <div class="bg-white rounded-2xl p-5 border border-slate-100">
            <p class="text-sm text-slate-500">Hôm nay</p>
            <p id="todayRevenue" class="text-2xl font-bold text-blue-600">0đ</p>
          </div>
          <div class="bg-white rounded-2xl p-5 border border-slate-100">
            <p class="text-sm text-slate-500">Tổng giao dịch</p>
            <p id="totalTransactions" class="text-2xl font-bold text-purple-600">0</p>
          </div>
        </div>
        <div class="bg-white rounded-2xl p-5 border border-slate-100 mb-6">
          <h3 class="font-bold text-slate-800 mb-4">Biểu đồ doanh thu 7 ngày</h3>
          <canvas id="revenueChart" height="100"></canvas>
        </div>
        <div class="bg-white rounded-2xl border border-slate-100 overflow-hidden">
          <div class="p-5 border-b border-slate-100"><h3 class="font-bold text-slate-800">Giao dịch gần đây</h3></div>
          <table class="w-full">
            <thead class="bg-slate-50">
              <tr>
                <th class="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Khách hàng</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Loại</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Số tiền</th>
                <th class="px-5 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Thời gian</th>
              </tr>
            </thead>
            <tbody id="transactionsTable" class="divide-y divide-slate-100"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    
    async function loadRevenue() {
      try {
        const res = await fetch(`${API_URL}/bookings`, { headers: { 'Authorization': `Bearer ${token}` } });
        const bookings = await res.json();
        const completed = bookings.filter(b => b.status !== 'cancelled');
        
        const today = new Date().toDateString();
        const todayRev = completed.filter(b => new Date(b.date).toDateString() === today).reduce((s, b) => s + b.totalPrice, 0);
        document.getElementById('todayRevenue').textContent = todayRev.toLocaleString() + 'đ';
        
        const weekAgo = new Date(); weekAgo.setDate(weekAgo.getDate() - 7);
        const weekRev = completed.filter(b => new Date(b.date) >= weekAgo).reduce((s, b) => s + b.totalPrice, 0);
        document.getElementById('weekRevenue').textContent = weekRev.toLocaleString() + 'đ';
        
        const thisMonth = new Date().getMonth();
        const monthRev = completed.filter(b => new Date(b.date).getMonth() === thisMonth).reduce((s, b) => s + b.totalPrice, 0);
        document.getElementById('monthRevenue').textContent = monthRev.toLocaleString() + 'đ';
        
        document.getElementById('totalTransactions').textContent = completed.length;
        
        drawChart(completed);
        displayTransactions(completed.slice(0, 10));
      } catch (e) { console.error(e); }
    }
    
    function drawChart(bookings) {
      const ctx = document.getElementById('revenueChart').getContext('2d');
      const labels = [], data = [];
      for (let i = 6; i >= 0; i--) {
        const d = new Date(); d.setDate(d.getDate() - i);
        labels.push(d.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' }));
        data.push(bookings.filter(b => new Date(b.date).toDateString() === d.toDateString()).reduce((s, b) => s + b.totalPrice, 0) / 1000);
      }
      new Chart(ctx, { type: 'bar', data: { labels, datasets: [{ label: 'Doanh thu (k)', data, backgroundColor: '#22c55e' }] }, options: { responsive: true, plugins: { legend: { display: false } } } });
    }
    
    function displayTransactions(bookings) {
      document.getElementById('transactionsTable').innerHTML = bookings.map(b => `
        <tr class="hover:bg-slate-50">
          <td class="px-5 py-3 font-medium text-slate-800">${b.user?.name || 'N/A'}</td>
          <td class="px-5 py-3 text-slate-600">Đặt sân</td>
          <td class="px-5 py-3 font-semibold text-green-600">${b.totalPrice.toLocaleString()}đ</td>
          <td class="px-5 py-3 text-slate-500">${new Date(b.date).toLocaleDateString('vi-VN')}</td>
        </tr>
      `).join('') || '<tr><td colspan="4" class="px-5 py-8 text-center text-slate-400">Chưa có giao dịch</td></tr>';
    }
    
    // Kiểm tra quyền - chỉ admin mới được truy cập
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || user.role !== 'admin') {
      alert('Chỉ Admin mới có quyền truy cập trang Tài chính!');
      window.location.href = 'index.html';
    } else {
      loadRevenue();
    }
  </script>
  <script src="components/sidebar.js"></script>
  <script>
    renderAdminSidebar('revenue');
    renderAdminHeader('Quản lý Tài chính', 'Theo dõi doanh thu và giao dịch');
  </script>
</body>
</html>
