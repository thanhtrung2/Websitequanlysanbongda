<!DOCTYPE html>
<html lang="vi">
<head>

<body class="bg-slate-50">

      <div class="flex justify-end px-6 pt-4">

      </div>
      <div class="p-6">
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="bg-white rounded-2xl p-5 border border-slate-100"><p class="text-sm text-slate-500">T·ªïng s·∫£n ph·∫©m</p><p id="totalProducts" class="text-2xl font-bold text-slate-800">0</p></div>
          <div class="bg-green-50 rounded-2xl p-5 border border-green-100"><p class="text-sm text-green-600">ƒêang b√°n</p><p id="activeProducts" class="text-2xl font-bold text-green-700">0</p></div>
          <div class="bg-red-50 rounded-2xl p-5 border border-red-100"><p class="text-sm text-red-600">S·∫Øp h·∫øt</p><p id="lowStock" class="text-2xl font-bold text-red-700">0</p></div>
          <div class="bg-blue-50 rounded-2xl p-5 border border-blue-100"><p class="text-sm text-blue-600">T·ªïng gi√° tr·ªã</p><p id="totalValue" class="text-2xl font-bold text-blue-700">0ƒë</p></div>
        </div>
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
          <div class="col-span-full text-center py-8 text-slate-400">ƒêang t·∫£i...</div>
        </div>
      </div>
    </main>
  </div>

  <div id="productModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
      <div class="p-6 border-b bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-t-2xl"><h3 class="text-xl font-bold">Th√™m s·∫£n ph·∫©m</h3></div>
      <form id="productForm" class="p-6 space-y-4">
        <input type="hidden" id="productId">
        <div><label class="block text-slate-700 font-semibold mb-2">T√™n s·∫£n ph·∫©m *</label><input type="text" id="productName" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:border-green-500"></div>
        <div><label class="block text-slate-700 font-semibold mb-2">Danh m·ª•c *</label><select id="productCategory" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"><option value="drinks">ƒê·ªì u·ªëng</option><option value="equipment">Thi·∫øt b·ªã</option><option value="accessories">Ph·ª• ki·ªán</option></select></div>
        <div class="grid grid-cols-2 gap-4">
          <div><label class="block text-slate-700 font-semibold mb-2">Gi√° *</label><input type="number" id="productPrice" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
          <div><label class="block text-slate-700 font-semibold mb-2">S·ªë l∆∞·ª£ng *</label><input type="number" id="productStock" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
        </div>
        <div class="flex gap-3 pt-2">
          <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-xl font-semibold">L∆∞u</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-semibold">H·ªßy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    let products = [];
    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    function openModal() { 
      document.getElementById('productModal').classList.remove('hidden'); 
      document.querySelector('#productModal h3').textContent = 'Th√™m s·∫£n ph·∫©m';
    }
    function closeModal() { 
      document.getElementById('productModal').classList.add('hidden'); 
      document.getElementById('productForm').reset(); 
      document.getElementById('productId').value = '';
    }
    
    async function loadProducts() {
      try {
        const res = await fetch(`${API_URL}/inventory`, { headers: { 'Authorization': `Bearer ${token}` } });
        products = await res.json();
        document.getElementById('totalProducts').textContent = products.length;
        document.getElementById('activeProducts').textContent = products.filter(p => p.status === 'active').length;
        document.getElementById('lowStock').textContent = products.filter(p => p.stock < 10).length;
        document.getElementById('totalValue').textContent = products.reduce((s, p) => s + p.price * p.stock, 0).toLocaleString() + 'ƒë';
        displayProducts();
      } catch (e) { document.getElementById('productsGrid').innerHTML = '<p class="col-span-full text-center text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</p>'; }
    }
    
    function displayProducts() {
      const grid = document.getElementById('productsGrid');
      if (!products.length) { grid.innerHTML = '<p class="col-span-full text-center py-8 text-slate-400">Ch∆∞a c√≥ s·∫£n ph·∫©m</p>'; return; }
      const catMap = { drinks: 'ü•§ ƒê·ªì u·ªëng', equipment: '‚öΩ Thi·∫øt b·ªã', accessories: 'üéΩ Ph·ª• ki·ªán' };
      grid.innerHTML = products.map(p => `
        <div class="bg-white rounded-2xl overflow-hidden border border-slate-100 hover:shadow-lg transition">
          <div class="h-32 bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center text-4xl">${p.category === 'drinks' ? 'ü•§' : p.category === 'equipment' ? '‚öΩ' : 'üéΩ'}</div>
          <div class="p-4">
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full">${catMap[p.category] || p.category}</span>
            <h3 class="font-bold text-slate-800 mt-2">${p.name}</h3>
            <p class="text-green-600 font-bold">${p.price.toLocaleString()}ƒë</p>
            <p class="text-sm ${p.stock < 10 ? 'text-red-500' : 'text-slate-500'}">T·ªìn kho: ${p.stock}</p>
            <div class="flex gap-2 mt-3">
              <button onclick="editProduct('${p._id}')" class="flex-1 px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-200">‚úèÔ∏è S·ª≠a</button>
              <button onclick="deleteProduct('${p._id}')" class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg text-sm font-medium hover:bg-red-200">üóëÔ∏è</button>
            </div>
            <div class="flex gap-2 mt-2">
              <button onclick="updateStock('${p._id}', 'add')" class="flex-1 px-2 py-1 bg-green-100 text-green-700 rounded text-xs font-medium">+ Nh·∫≠p</button>
              <button onclick="updateStock('${p._id}', 'subtract')" class="flex-1 px-2 py-1 bg-orange-100 text-orange-700 rounded text-xs font-medium">- Xu·∫•t</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const data = { name: document.getElementById('productName').value, category: document.getElementById('productCategory').value, price: parseInt(document.getElementById('productPrice').value), stock: parseInt(document.getElementById('productStock').value) };
      try {
        if (id) {
          await fetch(`${API_URL}/inventory/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
        } else {
          await fetch(`${API_URL}/inventory`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
        }
        closeModal(); loadProducts();
      } catch (e) { alert('L·ªói'); }
    });
    
    function editProduct(id) {
      const p = products.find(x => x._id === id);
      if (!p) return;
      document.getElementById('productId').value = p._id;
      document.getElementById('productName').value = p.name;
      document.getElementById('productCategory').value = p.category;
      document.getElementById('productPrice').value = p.price;
      document.getElementById('productStock').value = p.stock;
      document.querySelector('#productModal h3').textContent = 'S·ª≠a s·∫£n ph·∫©m';
      openModal();
    }
    
    async function deleteProduct(id) {
      if (!confirm('X√≥a s·∫£n ph·∫©m n√†y?')) return;
      try {
        await fetch(`${API_URL}/inventory/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        loadProducts();
      } catch (e) { alert('L·ªói'); }
    }
    
    async function updateStock(id, type) {
      const quantity = parseInt(prompt(`Nh·∫≠p s·ªë l∆∞·ª£ng ${type === 'add' ? 'nh·∫≠p' : 'xu·∫•t'}:`));
      if (!quantity || quantity <= 0) return;
      try {
        const res = await fetch(`${API_URL}/inventory/${id}/stock`, { 
          method: 'PATCH', 
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
          body: JSON.stringify({ quantity, type }) 
        });
        if (!res.ok) {
          const err = await res.json();
          alert(err.message);
          return;
        }
        loadProducts();
      } catch (e) { alert('L·ªói'); }
    }
    
    // Ki·ªÉm tra quy·ªÅn - cho ph√©p admin v√† staff
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || (user.role !== 'admin' && user.role !== 'staff')) {
      alert('Vui l√≤ng ƒëƒÉng nh·∫≠p!');
      window.location.href = 'login.html';
    } else {
      loadProducts();
    }
  </script>
  <script src="components/sidebar.js"></script>

    renderAdminSidebar('inventory');
    renderAdminHeader('Qu·∫£n l√Ω Kho h√†ng', 'Qu·∫£n l√Ω s·∫£n ph·∫©m c·ª≠a h√†ng');
  </script>
</body>
</html>
