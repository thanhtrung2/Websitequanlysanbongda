        <!-- Stats -->

            </div>
          </div>
        </div>

        <!-- Customers Table -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">

                <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Kh√°ch h√†ng</th>

              </tr>
            </thead>
            <tbody id="customersTable" class="divide-y divide-slate-100">

    </main>
  </div>

  <script src="components/sidebar.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    let allCustomers = [];

    function logout() { localStorage.clear(); window.location.href = '../index.html'; }

    async function loadCustomers() {
      try {
        const response = await fetch(`${API_URL}/users`, { headers: { 'Authorization': `Bearer ${token}` } });
        if (response.ok) {
          const users = await response.json();
          allCustomers = users.filter(u => u.role === 'customer');
          updateStats();
          displayCustomers(allCustomers);
        } else {
          const err = await response.json();
          document.getElementById('customersTable').innerHTML = `<tr><td colspan="5" class="px-5 py-8 text-center text-red-500">L·ªói: ${err.message || 'Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p'}</td></tr>`;
        }
      } catch (error) {
        console.error('Load customers error:', error);
        document.getElementById('customersTable').innerHTML = '<tr><td colspan="5" class="px-5 py-8 text-center text-red-500">L·ªói k·∫øt n·ªëi server. Vui l√≤ng ki·ªÉm tra backend ƒëang ch·∫°y.</td></tr>';
      }
    }

    function updateStats() {
      document.getElementById('totalCustomers').textContent = allCustomers.length;
      document.getElementById('activeCustomers').textContent = allCustomers.filter(c => c.status !== 'blocked').length;
      document.getElementById('vipCustomers').textContent = Math.floor(allCustomers.length * 0.1);
    }

    function searchCustomers() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allCustomers.filter(c => 
        c.name?.toLowerCase().includes(term) || 
        c.email?.toLowerCase().includes(term) || 
        c.phone?.includes(term)
      );
      displayCustomers(filtered);
    }

    function displayCustomers(customers) {
      const tbody = document.getElementById('customersTable');
      if (customers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="px-5 py-8 text-center text-slate-400">Kh√¥ng c√≥ kh√°ch h√†ng</td></tr>';
        return;
      }

      tbody.innerHTML = customers.map(c => `
        <tr class="hover:bg-slate-50">
          <td class="px-5 py-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full flex items-center justify-center text-white font-bold">${(c.name || 'N')[0].toUpperCase()}</div>
              <span class="font-medium text-slate-800">${c.name || 'N/A'}</span>
            </div>
          </td>
          <td class="px-5 py-4 text-slate-600">${c.email || 'N/A'}</td>
          <td class="px-5 py-4 text-slate-600">${c.phone || 'Ch∆∞a c·∫≠p nh·∫≠t'}</td>
          <td class="px-5 py-4 text-slate-600">${c.createdAt ? new Date(c.createdAt).toLocaleDateString('vi-VN') : 'N/A'}</td>
          <td class="px-5 py-4"><span class="px-3 py-1 rounded-lg text-xs font-semibold ${c.status === 'blocked' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${c.status === 'blocked' ? 'B·ªã kh√≥a' : 'Ho·∫°t ƒë·ªông'}</span></td>
        </tr>
      `).join('');
    }

    // Ki·ªÉm tra quy·ªÅn - cho ph√©p admin v√† staff
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || (user.role !== 'admin' && user.role !== 'staff')) {
      alert('Vui l√≤ng ƒëƒÉng nh·∫≠p!');
      window.location.href = 'login.html';
    } else {
      // Render sidebar v√† header tr∆∞·ªõc
      renderAdminSidebar('customers');
      renderAdminHeader('Qu·∫£n l√Ω Kh√°ch h√†ng', 'Xem th√¥ng tin kh√°ch h√†ng');
      // Sau ƒë√≥ load d·ªØ li·ªáu
      loadCustomers();
    }
  </script>
