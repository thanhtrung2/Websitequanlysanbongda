<body class="bg-slate-50">

      </div>
      <div class="p-6">
        <div class="grid grid-cols-3 gap-4 mb-6">
          <div class="bg-white rounded-2xl p-5 border border-slate-100"><p class="text-sm text-slate-500">T·ªïng khuy·∫øn m√£i</p><p id="totalPromos" class="text-2xl font-bold text-slate-800">0</p></div>
          <div class="bg-green-50 rounded-2xl p-5 border border-green-100"><p class="text-sm text-green-600">ƒêang ho·∫°t ƒë·ªông</p><p id="activePromos" class="text-2xl font-bold text-green-700">0</p></div>
          <div class="bg-orange-50 rounded-2xl p-5 border border-orange-100"><p class="text-sm text-orange-600">L∆∞·ª£t s·ª≠ d·ª•ng</p><p id="totalUsed" class="text-2xl font-bold text-orange-700">0</p></div>
        </div>

  <div id="promoModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
      <div class="p-6 border-b bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-t-2xl"><h3 class="text-xl font-bold">üéÅ T·∫°o khuy·∫øn m√£i m·ªõi</h3></div>
      <form id="promoForm" class="p-6 space-y-4">
        <div><label class="block text-slate-700 font-semibold mb-2">M√£ khuy·∫øn m√£i *</label><input type="text" id="promoCode" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl uppercase" placeholder="VD: SALE20"></div>
        <div><label class="block text-slate-700 font-semibold mb-2">T√™n ch∆∞∆°ng tr√¨nh *</label><input type="text" id="promoName" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
        <div class="grid grid-cols-2 gap-4">
          <div><label class="block text-slate-700 font-semibold mb-2">Lo·∫°i gi·∫£m</label><select id="promoType" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"><option value="percent">Ph·∫ßn trƒÉm (%)</option><option value="fixed">S·ªë ti·ªÅn c·ªë ƒë·ªãnh</option></select></div>
          <div><label class="block text-slate-700 font-semibold mb-2">Gi√° tr·ªã *</label><input type="number" id="promoValue" required class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div><label class="block text-slate-700 font-semibold mb-2">B·∫Øt ƒë·∫ßu</label><input type="date" id="promoStart" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
          <div><label class="block text-slate-700 font-semibold mb-2">K·∫øt th√∫c</label><input type="date" id="promoEnd" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl"></div>
        </div>
        <div class="flex gap-3 pt-2">
          <button type="submit" class="flex-1 bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 rounded-xl font-semibold">T·∫°o</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-700 py-3 rounded-xl font-semibold">H·ªßy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    let promos = [];
    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    function openModal() { document.getElementById('promoModal').classList.remove('hidden'); }
    function closeModal() { document.getElementById('promoModal').classList.add('hidden'); document.getElementById('promoForm').reset(); }
    
    async function loadPromos() {
      try {
        const res = await fetch(`${API_URL}/promotions`, { headers: { 'Authorization': `Bearer ${token}` } });
        promos = await res.json();
        document.getElementById('totalPromos').textContent = promos.length;
        document.getElementById('activePromos').textContent = promos.filter(p => p.status === 'active').length;
        document.getElementById('totalUsed').textContent = promos.reduce((s, p) => s + (p.usageCount || 0), 0);
        displayPromos();
      } catch (e) { document.getElementById('promosGrid').innerHTML = '<p class="col-span-full text-center text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</p>'; }
    }
    
    function displayPromos() {
      const grid = document.getElementById('promosGrid');
      if (!promos.length) { grid.innerHTML = '<p class="col-span-full text-center py-8 text-slate-400">Ch∆∞a c√≥ khuy·∫øn m√£i</p>'; return; }
      const isActive = (p) => p.status === 'active' && new Date(p.startDate) <= new Date() && new Date(p.endDate) >= new Date();
      grid.innerHTML = promos.map(p => `
        <div class="bg-white rounded-2xl overflow-hidden border border-slate-100 hover:shadow-lg transition">
          <div class="h-24 bg-gradient-to-r ${isActive(p) ? 'from-orange-500 to-red-500' : 'from-slate-400 to-slate-500'} flex items-center justify-center">
            <span class="text-white text-3xl font-bold">${p.type === 'percent' ? p.value + '%' : p.value.toLocaleString() + 'ƒë'}</span>
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <span class="bg-slate-100 text-slate-700 px-3 py-1 rounded-lg font-mono font-bold">${p.code}</span>
              <span class="px-2 py-1 rounded-full text-xs font-semibold ${isActive(p) ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-500'}">${isActive(p) ? 'Ho·∫°t ƒë·ªông' : 'T·∫Øt'}</span>
            </div>
            <h3 class="font-bold text-slate-800">${p.name}</h3>
            <p class="text-sm text-slate-500 mt-1">ƒê√£ d√πng: ${p.usageCount || 0}/${p.usageLimit || '‚àû'}</p>
            <p class="text-xs text-slate-400 mt-1">${p.endDate ? 'HSD: ' + new Date(p.endDate).toLocaleDateString('vi-VN') : 'Kh√¥ng gi·ªõi h·∫°n'}</p>
            <div class="flex gap-2 mt-3">
              <button onclick="toggleStatus('${p._id}', '${p.status}')" class="flex-1 px-3 py-1.5 ${p.status === 'active' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} rounded-lg text-sm font-medium">${p.status === 'active' ? 'T·∫Øt' : 'B·∫≠t'}</button>
              <button onclick="deletePromo('${p._id}')" class="px-3 py-1.5 bg-slate-100 text-slate-700 rounded-lg text-sm font-medium">üóëÔ∏è</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    document.getElementById('promoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const startDate = document.getElementById('promoStart').value;
      const endDate = document.getElementById('promoEnd').value;
      const data = { 
        code: document.getElementById('promoCode').value.toUpperCase(), 
        name: document.getElementById('promoName').value, 
        type: document.getElementById('promoType').value, 
        value: parseInt(document.getElementById('promoValue').value), 
        startDate: startDate || new Date().toISOString(), 
        endDate: endDate || new Date(Date.now() + 30*24*60*60*1000).toISOString(),
        status: 'active'
      };
      try {
        const res = await fetch(`${API_URL}/promotions`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
        if (!res.ok) {
          const err = await res.json();
          alert(err.message || 'L·ªói t·∫°o khuy·∫øn m√£i');
          return;
        }
        closeModal(); loadPromos();
      } catch (e) { alert('L·ªói'); }
    });
    
    async function toggleStatus(id, currentStatus) {
      try {
        const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
        await fetch(`${API_URL}/promotions/${id}`, { 
          method: 'PUT', 
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
          body: JSON.stringify({ status: newStatus }) 
        });
        loadPromos();
      } catch (e) { alert('L·ªói'); }
    }
    
    async function deletePromo(id) {
      if (!confirm('X√≥a khuy·∫øn m√£i n√†y?')) return;
      try {
        await fetch(`${API_URL}/promotions/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        loadPromos();
      } catch (e) { alert('L·ªói'); }
    }
    
    // Ki·ªÉm tra quy·ªÅn - ch·ªâ admin m·ªõi ƒë∆∞·ª£c truy c·∫≠p
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || user.role !== 'admin') {
      alert('Ch·ªâ Admin m·ªõi c√≥ quy·ªÅn truy c·∫≠p trang Khuy·∫øn m√£i!');
      window.location.href = 'index.html';
    } else {
      loadPromos();
    }
  </script>
  <script src="components/sidebar.js"></script>

  </script>
</body>
