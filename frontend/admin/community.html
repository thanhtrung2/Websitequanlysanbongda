<body class="bg-slate-50">

    <main class="flex-1 overflow-y-auto">
      <!-- Header - Dynamic -->

      <div class="p-6">
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="bg-white rounded-2xl p-5 border border-slate-100"><p class="text-sm text-slate-500">T·ªïng b√†i vi·∫øt</p><p id="totalPosts" class="text-2xl font-bold text-slate-800">0</p></div>
          <div class="bg-yellow-50 rounded-2xl p-5 border border-yellow-100"><p class="text-sm text-yellow-600">Ch·ªù duy·ªát</p><p id="pendingPosts" class="text-2xl font-bold text-yellow-700">0</p></div>
          <div class="bg-green-50 rounded-2xl p-5 border border-green-100"><p class="text-sm text-green-600">ƒê√£ duy·ªát</p><p id="approvedPosts" class="text-2xl font-bold text-green-700">0</p></div>
          <div class="bg-red-50 rounded-2xl p-5 border border-red-100 cursor-pointer hover:bg-red-100" onclick="filterReported()"><p class="text-sm text-red-600">B·ªã b√°o c√°o</p><p id="reportedPosts" class="text-2xl font-bold text-red-700">0</p></div>
        </div>
        <div class="flex gap-2 mb-4">
          <button onclick="loadPosts()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-xl text-sm font-medium hover:bg-slate-200">T·∫•t c·∫£</button>
          <button onclick="loadPosts('pending')" class="px-4 py-2 bg-yellow-100 text-yellow-700 rounded-xl text-sm font-medium hover:bg-yellow-200">Ch·ªù duy·ªát</button>
          <button onclick="filterReported()" class="px-4 py-2 bg-red-100 text-red-700 rounded-xl text-sm font-medium hover:bg-red-200">C√≥ b√°o c√°o</button>
        </div>
        <div id="postsContainer" class="space-y-4">
          <div class="text-center py-8 text-slate-400">ƒêang t·∫£i...</div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    let allPosts = [];
    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    
    async function loadPosts(filter = '') {
      try {
        const url = filter === 'pending' 
          ? `${API_URL}/community/admin/pending`
          : `${API_URL}/community/admin/all${filter === 'reported' ? '?hasReports=true' : ''}`;
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        const posts = data.posts || [];
        allPosts = posts;
        
        // Load stats
        const statsRes = await fetch(`${API_URL}/community/admin/stats`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const stats = await statsRes.json();
        
        document.getElementById('totalPosts').textContent = stats.totalPosts || 0;
        document.getElementById('pendingPosts').textContent = stats.pendingPosts || 0;
        document.getElementById('approvedPosts').textContent = stats.activePosts || 0;
        document.getElementById('reportedPosts').textContent = stats.pendingReports || 0;
        
        displayPosts(posts);
      } catch (e) { 
        console.error(e);
        document.getElementById('postsContainer').innerHTML = '<p class="text-red-500 text-center">L·ªói t·∫£i d·ªØ li·ªáu</p>'; 
      }
    }
    
    function filterReported() {
      loadPosts('reported');
    }
    
    function displayPosts(posts) {
      const container = document.getElementById('postsContainer');
      if (!posts.length) { container.innerHTML = '<p class="text-slate-400 text-center py-8">Ch∆∞a c√≥ b√†i vi·∫øt</p>'; return; }
      const typeMap = { 'find_team': 'üîç T√¨m ƒë·ªìng ƒë·ªôi', 'share': 'üìù Chia s·∫ª', 'tournament': 'üèÜ Gi·∫£i ƒë·∫•u' };
      const reasonMap = { 'spam': 'Spam', 'inappropriate': 'N·ªôi dung kh√¥ng ph√π h·ª£p', 'harassment': 'Qu·∫•y r·ªëi', 'fake': 'Th√¥ng tin sai', 'other': 'Kh√°c' };
      
      container.innerHTML = posts.slice(0, 20).map(p => {
        const pendingReports = (p.reports || []).filter(r => r.status === 'pending');
        const hasReports = pendingReports.length > 0;
        
        return `
        <div class="bg-white rounded-2xl p-5 border ${hasReports ? 'border-red-300 bg-red-50/30' : 'border-slate-100'}">
          <div class="flex justify-between items-start mb-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center font-bold text-green-700">${(p.author?.name || 'N')[0]}</div>
              <div>
                <p class="font-semibold text-slate-800">${p.author?.name || '·∫®n danh'}</p>
                <p class="text-xs text-slate-500">${new Date(p.createdAt).toLocaleString('vi-VN')}</p>
              </div>
            </div>
            <div class="flex items-center gap-2">
              ${hasReports ? `<span class="px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-700">üö® ${pendingReports.length} b√°o c√°o</span>` : ''}
              <span class="px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">${typeMap[p.type] || p.type}</span>
            </div>
          </div>
          <p class="text-slate-700 mb-3">${p.content?.substring(0, 200)}${p.content?.length > 200 ? '...' : ''}</p>
          
          ${hasReports ? `
          <div class="bg-red-50 rounded-xl p-3 mb-3 border border-red-200">
            <p class="text-sm font-semibold text-red-700 mb-2">üìã Chi ti·∫øt b√°o c√°o:</p>
            ${pendingReports.map(r => `
              <div class="text-sm text-red-600 mb-1">
                ‚Ä¢ <strong>${reasonMap[r.reason] || r.reason}</strong>: ${r.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}
                <span class="text-xs text-red-400">(${new Date(r.createdAt).toLocaleDateString('vi-VN')})</span>
              </div>
            `).join('')}
          </div>
          ` : ''}
          
          <div class="flex gap-2 flex-wrap">
            ${p.moderationStatus === 'pending' ? `<button onclick="updatePost('${p._id}', 'approve')" class="px-4 py-2 bg-green-100 text-green-700 rounded-xl text-sm font-medium hover:bg-green-200">‚úì Duy·ªát</button>` : ''}
            ${hasReports ? `
              <button onclick="dismissReports('${p._id}')" class="px-4 py-2 bg-yellow-100 text-yellow-700 rounded-xl text-sm font-medium hover:bg-yellow-200">‚äò B·ªè qua b√°o c√°o</button>
              <button onclick="deleteFromReport('${p._id}')" class="px-4 py-2 bg-red-100 text-red-700 rounded-xl text-sm font-medium hover:bg-red-200">üóëÔ∏è X√≥a (vi ph·∫°m)</button>
            ` : `
              <button onclick="deletePost('${p._id}')" class="px-4 py-2 bg-red-100 text-red-700 rounded-xl text-sm font-medium hover:bg-red-200">üóëÔ∏è X√≥a</button>
            `}
            ${p.author?._id ? `<button onclick="warnUser('${p.author._id}', '${p._id}')" class="px-4 py-2 bg-orange-100 text-orange-700 rounded-xl text-sm font-medium hover:bg-orange-200">‚ö†Ô∏è C·∫£nh b√°o user</button>` : ''}
          </div>
        </div>
      `}).join('');
    }
    
    async function updatePost(id, action) {
      try {
        await fetch(`${API_URL}/community/admin/${id}/moderate`, { 
          method: 'PATCH', 
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, 
          body: JSON.stringify({ action }) 
        });
        loadPosts();
      } catch (e) { alert('L·ªói'); }
    }
    
    async function deletePost(id) {
      if (!confirm('X√≥a b√†i vi·∫øt n√†y?')) return;
      try {
        await fetch(`${API_URL}/community/admin/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        loadPosts();
      } catch (e) { alert('L·ªói'); }
    }
    
    async function dismissReports(postId) {
      if (!confirm('B·ªè qua t·∫•t c·∫£ b√°o c√°o c·ªßa b√†i vi·∫øt n√†y?')) return;
      try {
        const post = allPosts.find(p => p._id === postId);
        const pendingReports = (post?.reports || []).filter(r => r.status === 'pending');
        
        for (const report of pendingReports) {
          await fetch(`${API_URL}/community/admin/${postId}/report`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ reportId: report._id, action: 'dismiss' })
          });
        }
        loadPosts();
      } catch (e) { alert('L·ªói x·ª≠ l√Ω b√°o c√°o'); }
    }
    
    async function deleteFromReport(postId) {
      if (!confirm('X√≥a b√†i vi·∫øt do vi ph·∫°m?')) return;
      try {
        const post = allPosts.find(p => p._id === postId);
        const pendingReport = (post?.reports || []).find(r => r.status === 'pending');
        
        if (pendingReport) {
          await fetch(`${API_URL}/community/admin/${postId}/report`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ reportId: pendingReport._id, action: 'delete_post' })
          });
        }
        loadPosts();
      } catch (e) { alert('L·ªói'); }
    }
    
    async function warnUser(userId, postId) {
      const reason = prompt('Nh·∫≠p l√Ω do c·∫£nh b√°o:');
      if (!reason) return;
      try {
        const res = await fetch(`${API_URL}/community/admin/warn-user`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ userId, reason, postId })
        });
        const data = await res.json();
        alert(data.message + (data.isBlocked ? ' (T√†i kho·∫£n ƒë√£ b·ªã kh√≥a)' : ` (Vi ph·∫°m: ${data.violationCount}/3)`));
        loadPosts();
      } catch (e) { alert('L·ªói'); }
    }
    
    // Ki·ªÉm tra quy·ªÅn - ch·ªâ admin m·ªõi ƒë∆∞·ª£c truy c·∫≠p
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (!token || user.role !== 'admin') {
      alert('Ch·ªâ Admin m·ªõi c√≥ quy·ªÅn truy c·∫≠p trang C·ªông ƒë·ªìng!');
      window.location.href = 'index.html';
    } else {
      loadPosts();
    }
  </script>
  <script src="components/sidebar.js"></script>
  <script>
    renderAdminSidebar('community');
    renderAdminHeader('Qu·∫£n l√Ω C·ªông ƒë·ªìng', 'Ki·ªÉm duy·ªát b√†i vi·∫øt v√† gi·∫£i ƒë·∫•u');
  </script>
</body>
