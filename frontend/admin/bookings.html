<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Đặt sân - Admin</title>
  <link rel="stylesheet" href="../css/tailwind-fallback.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-link { transition: all 0.2s; }
    .sidebar-link:hover { background: rgba(255,255,255,0.1); transform: translateX(4px); }
    .sidebar-link.active { background: rgba(255,255,255,0.15); border-left: 3px solid #fbbf24; }
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-slate-50">
  <div class="flex h-screen">
    <!-- Sidebar - Dynamic -->
    <div id="admin-sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header - Dynamic -->
      <div id="admin-header"></div>

      <div class="p-6">
        <!-- Stats -->
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="bg-white rounded-2xl p-4 border border-slate-100">
            <p class="text-sm text-slate-500">Tổng đơn</p>
            <p id="totalBookings" class="text-2xl font-bold text-slate-800">0</p>
          </div>
          <div class="bg-yellow-50 rounded-2xl p-4 border border-yellow-100">
            <p class="text-sm text-yellow-600">Chờ duyệt</p>
            <p id="pendingBookings" class="text-2xl font-bold text-yellow-700">0</p>
          </div>
          <div class="bg-green-50 rounded-2xl p-4 border border-green-100">
            <p class="text-sm text-green-600">Đã duyệt</p>
            <p id="confirmedBookings" class="text-2xl font-bold text-green-700">0</p>
          </div>
          <div class="bg-blue-50 rounded-2xl p-4 border border-blue-100">
            <p class="text-sm text-blue-600">Hoàn thành</p>
            <p id="completedBookings" class="text-2xl font-bold text-blue-700">0</p>
          </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-2xl shadow-sm p-5 mb-6 border border-slate-100">
          <div class="flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-[200px]">
              <label class="block text-slate-600 text-sm font-medium mb-2">Trạng thái</label>
              <select id="filterStatus" onchange="filterBookings()" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:border-green-500 transition">
                <option value="">Tất cả</option>
                <option value="pending">Chờ xác nhận</option>
                <option value="confirmed">Đã xác nhận</option>
                <option value="completed">Hoàn thành</option>
                <option value="cancelled">Đã hủy</option>
              </select>
            </div>
            <div class="flex-1 min-w-[200px]">
              <label class="block text-slate-600 text-sm font-medium mb-2">Từ ngày</label>
              <input type="date" id="filterFromDate" onchange="filterBookings()" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:border-green-500 transition">
            </div>
            <div class="flex-1 min-w-[200px]">
              <label class="block text-slate-600 text-sm font-medium mb-2">Đến ngày</label>
              <input type="date" id="filterToDate" onchange="filterBookings()" class="w-full px-4 py-2.5 border-2 border-slate-200 rounded-xl focus:border-green-500 transition">
            </div>
            <button onclick="resetFilters()" class="px-5 py-2.5 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition font-medium">Đặt lại</button>
          </div>
        </div>

        <!-- Bookings Table -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-slate-50">
                <tr>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Khách hàng</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Sân</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Ngày</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Giờ</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Giá</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Trạng thái</th>
                  <th class="px-5 py-4 text-left text-xs font-semibold text-slate-500 uppercase">Thao tác</th>
                </tr>
              </thead>
              <tbody id="bookingsTable" class="divide-y divide-slate-100">
                <tr><td colspan="7" class="px-5 py-8 text-center text-slate-400">Đang tải...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="components/sidebar.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    let allBookings = [];

    // Kiểm tra quyền - cho phép admin và staff
    if (!token || (user.role !== 'admin' && user.role !== 'staff')) {
      alert('Vui lòng đăng nhập!');
      window.location.href = 'login.html';
    } else {
      renderAdminSidebar('bookings');
      renderAdminHeader('Quản lý Đặt sân', 'Xem và xử lý đơn đặt sân');
      loadBookings();
    }

    async function loadBookings() {
      try {
        const response = await fetch(`${API_URL}/bookings`, { headers: { 'Authorization': `Bearer ${token}` } });
        allBookings = await response.json();
        updateStats();
        displayBookings(allBookings);
      } catch (error) {
        document.getElementById('bookingsTable').innerHTML = '<tr><td colspan="7" class="px-5 py-8 text-center text-red-500">Lỗi tải dữ liệu</td></tr>';
      }
    }

    function updateStats() {
      document.getElementById('totalBookings').textContent = allBookings.length;
      document.getElementById('pendingBookings').textContent = allBookings.filter(b => b.status === 'pending').length;
      document.getElementById('confirmedBookings').textContent = allBookings.filter(b => b.status === 'confirmed').length;
      document.getElementById('completedBookings').textContent = allBookings.filter(b => b.status === 'completed').length;
    }

    function filterBookings() {
      const status = document.getElementById('filterStatus').value;
      const fromDate = document.getElementById('filterFromDate').value;
      const toDate = document.getElementById('filterToDate').value;
      
      let filtered = allBookings;
      if (status) filtered = filtered.filter(b => b.status === status);
      if (fromDate) filtered = filtered.filter(b => new Date(b.date) >= new Date(fromDate));
      if (toDate) filtered = filtered.filter(b => new Date(b.date) <= new Date(toDate));
      
      displayBookings(filtered);
    }

    function resetFilters() {
      document.getElementById('filterStatus').value = '';
      document.getElementById('filterFromDate').value = '';
      document.getElementById('filterToDate').value = '';
      displayBookings(allBookings);
    }

    function displayBookings(bookings) {
      const tbody = document.getElementById('bookingsTable');
      if (bookings.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-5 py-8 text-center text-slate-400">Không có đơn đặt sân</td></tr>';
        return;
      }

      const statusConfig = {
        'pending': { text: 'Chờ duyệt', class: 'bg-yellow-100 text-yellow-700' },
        'confirmed': { text: 'Đã duyệt', class: 'bg-green-100 text-green-700' },
        'completed': { text: 'Hoàn thành', class: 'bg-blue-100 text-blue-700' },
        'cancelled': { text: 'Đã hủy', class: 'bg-red-100 text-red-700' }
      };

      tbody.innerHTML = bookings.sort((a, b) => new Date(b.date) - new Date(a.date)).map(b => {
        const config = statusConfig[b.status] || statusConfig['pending'];
        const canConfirm = b.status === 'pending';
        const canComplete = b.status === 'confirmed';
        const canCancel = ['pending', 'confirmed'].includes(b.status);
        
        return `
          <tr class="hover:bg-slate-50">
            <td class="px-5 py-4">
              <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-slate-200 rounded-full flex items-center justify-center text-sm font-bold">${(b.user?.name || 'N')[0]}</div>
                <div>
                  <p class="font-medium text-slate-800">${b.user?.name || 'N/A'}</p>
                  <p class="text-xs text-slate-500">${b.user?.phone || ''}</p>
                </div>
              </div>
            </td>
            <td class="px-5 py-4 text-slate-700">${b.field?.name || 'N/A'}</td>
            <td class="px-5 py-4 text-slate-700">${new Date(b.date).toLocaleDateString('vi-VN')}</td>
            <td class="px-5 py-4 text-slate-700">${b.startTime} - ${b.endTime}</td>
            <td class="px-5 py-4 font-semibold text-green-600">${b.totalPrice.toLocaleString()}đ</td>
            <td class="px-5 py-4"><span class="px-3 py-1 rounded-lg text-xs font-semibold ${config.class}">${config.text}</span></td>
            <td class="px-5 py-4">
              <div class="flex gap-1">
                ${canConfirm ? `<button onclick="updateStatus('${b._id}', 'confirmed')" class="px-3 py-1.5 bg-green-100 text-green-700 rounded-lg text-xs font-medium hover:bg-green-200">✓ Duyệt</button>` : ''}
                ${canComplete ? `<button onclick="updateStatus('${b._id}', 'completed')" class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg text-xs font-medium hover:bg-blue-200">✓ Xong</button>` : ''}
                ${canCancel ? `<button onclick="updateStatus('${b._id}', 'cancelled')" class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg text-xs font-medium hover:bg-red-200">✕ Hủy</button>` : ''}
              </div>
            </td>
          </tr>`;
      }).join('');
    }

    async function updateStatus(id, status) {
      const statusText = { 'confirmed': 'duyệt', 'completed': 'hoàn thành', 'cancelled': 'hủy' };
      if (!confirm(`Xác nhận ${statusText[status]} đơn này?`)) return;
      
      try {
        const response = await fetch(`${API_URL}/bookings/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ status })
        });
        if (response.ok) { alert('Cập nhật thành công!'); loadBookings(); }
      } catch (error) { alert('Lỗi cập nhật'); }
    }

    loadBookings();
  </script>
</body>
</html>
